<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agmo Log in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="agmo.css" />
    <script src="agmo.js"></script>
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="flex-1">
        <!--Banner and Logo Section-->
        <div class="background-image">
          <img class="logo" src="../img/agmo-logo.png" alt="" />
        </div>
        <!--End of Banner and Logo Section-->
        <!--Login Panel Section-->
        <div class="login-form">
          <div class="flex-2">
            <div class="headings">
              <p class="greetings">Hello,<br />Welcome Back</p>
            </div>
            <div class="email">
              <input type="text" id="email" placeholder="Email" required />
            </div>
            <div class="password">
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="extra-features">
              <div class="remember">
                <input
                  type="checkbox"
                  id="remember-me"
                  name="remember-me"
                  value="yes"
                />
                <label for="checkbox1">Remember Me</label>
              </div>
              <div class="forgot-password">
                <a href="link" id="forgot-password">Forgot Your Password?</a>
              </div>
            </div>
            <div class="login">
              <button class="login-button" onclick="validate()">Log In</button>
            </div>
          </div>
        </div>
        <!--End of Login Panel Section-->
      </div>
    </div>
    <!--End of Container-->
  </body>
</html>
